{% extends 'base.html' %} 

{% block content %}

{% if object %}
    <h1>Edit {{object.name}}'s information</h1>
{% else%}
    <h1>Add a new Venue</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="waves-effect waves-light btn #ffea00 yellow accent-3 black-text" type="submit" value="{% if object %} EDIT {% else %} ADD {% endif %}">
</form>

{% endblock %}
