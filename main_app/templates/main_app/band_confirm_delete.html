{% extends 'base.html' %}
{% block content %}

<div class="container">
<h1>Delete Band</h1>

<h4>
    Are you sure you want to DELETE 
    <span class='green-text'>{{ object.band_name }}</span>?
</h4>

<form action='' method='POST'>
    {% csrf_token %}
    <input type='submit' value='YES - DELETE' class='btn red'/>
    <a href="{% url 'detail' band.id %}">CANCEL</a>
</form>
</div>
{% endblock %}
