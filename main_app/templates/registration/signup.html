{% extends 'base.html' %} 
{% block content %}

<div class="container">
  <h1>Sign Up</h1>

  {% if error_message %}
  <p class="red-text">{{ error_message }}</p>
  {% endif %}

  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input
      type="submit"
      class="btn #ffea00 yellow accent-3 black-text"
      value="Sign Up"
    />
  </form>
</div>

{% endblock %}
